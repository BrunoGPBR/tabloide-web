<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Tabloide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    input, textarea, button {
      margin: 5px;
      padding: 8px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    button {
      cursor: pointer;
    }
    #login-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    .hidden {
      display: none;
    }
    #erro-login {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <h2>Acesso Restrito</h2>
    <input type="text" id="usuario" placeholder="Usuário" autocomplete="off" />
    <input type="password" id="senha" placeholder="Senha" autocomplete="off" />
    <button id="botao-login">Entrar</button>
    <p id="erro-login"></p>
  </div>

  <div id="main-content" class="hidden">
    <h1>Gerador de Tabloide (Exporta InDesign)</h1>

    <label for="codigo">Código(s) do Produto:</label><br>
    <textarea id="codigo" rows="6" cols="50" placeholder="Cole aqui os códigos ou lista de produtos..."></textarea><br>

    <label for="preco">Preço (opcional):</label>
    <input type="text" id="preco" />

    <button onclick="adicionarProduto()">Adicionar Produto</button>
    <button onclick="baixarTXT()">Exportar TXT</button>

    <table>
      <thead>
        <tr>
          <th>Código</th><th>Nome</th><th>Preço</th><th>Departamento</th><th>Marca</th><th>@Logo</th><th>@Imagem</th><th>Texto Unicode</th>
        </tr>
      </thead>
      <tbody id="tabela"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
