<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Tabloide (Exporta InDesign)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
    textarea, input { width: 100%; margin-bottom: 10px; }
    button { padding: 6px 12px; }
  </style>
</head>
<body>

  <h2>Gerador de Tabloide (Exporta InDesign)</h2>

  <label>Colar lista de produtos:</label>
  <textarea id="loteInput" rows="5"></textarea>
  <button onclick="adicionarEmLote()">Adicionar em Lote</button>

  <div style="margin-top: 10px;">
    <label>Código do Produto:</label>
    <input type="text" id="codigo" />
    <label>Preço:</label>
    <input type="text" id="preco" />
    <button onclick="adicionarProduto()">Adicionar Produto</button>
    <button onclick="exportarParaTXT()">Exportar TXT</button>
    <button onclick="limparProdutos()">Limpar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Departamento</th>
        <th>Marca</th>
        <th>@Logo</th>
        <th>@Imagem</th>
        <th>Texto Unicode</th>
      </tr>
    </thead>
    <tbody id="tabelaProdutos"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
