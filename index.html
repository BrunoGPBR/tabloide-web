<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Tabloide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    input, button {
      margin: 5px;
      padding: 8px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    button {
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Gerador de Tabloide (Exporta InDesign)</h1>

  <label for="listaProdutos">Colar lista de produtos:</label>
  <textarea id="listaProdutos" placeholder="Cole aqui os produtos no formato: CÓDIGO - DESCRIÇÃO"></textarea>
  <br>
  <button onclick="adicionarEmLote()">Adicionar em Lote</button>
  <br><br>

  <label for="codigo">Código do Produto:</label>
  <input type="text" id="codigo" />
  <label for="preco">Preço:</label>
  <input type="text" id="preco" />
  <button onclick="adicionarProduto()">Adicionar Produto</button>
  <button onclick="baixarTXT()">Exportar TXT</button>

  <table>
    <thead>
      <tr>
        <th>Código</th><th>Nome</th><th>Preço</th><th>Departamento</th><th>Marca</th><th>@Logo</th><th>@Imagem</th><th>Texto Unicode</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
