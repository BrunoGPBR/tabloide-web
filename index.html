<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Tabloide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }

    #login-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .hidden {
      display: none !important;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      width: 200px;
    }

    #main-content {
      padding: 30px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <h2>Acesso Restrito</h2>
    <input type="text" id="usuario" placeholder="Usuário" />
    <input type="password" id="senha" placeholder="Senha" />
    <button id="botao-login">Entrar</button>
    <p id="erro-login" style="color:red;"></p>
  </div>

  <div id="main-content" class="hidden">
    <h1>Gerador de Tabloide (Exporta InDesign)</h1>
    <label>Código do Produto:</label>
    <input type="number" id="codigo" />
    <label>Preço:</label>
    <input type="text" id="preco" />
    <button onclick="adicionarProduto()">Adicionar Produto</button>
    <button onclick="baixarTXT()">Exportar TXT</button>

    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>Preço</th>
          <th>Departamento</th>
          <th>Marca</th>
          <th>@Logo</th>
          <th>@Imagem</th>
          <th>Texto Unicode</th>
        </tr>
      </thead>
      <tbody id="tabela"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
