<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Tabloide (Exporta InDesign)</title>
</head>
<body>
  <h2>Gerador de Tabloide (Exporta InDesign)</h2>

  <label>Colar lista de produtos:</label><br>
  <textarea id="entradaLote" rows="4" style="width:100%"></textarea><br><br>

  <button onclick="adicionarLote()">Adicionar em Lote</button><br><br>

  <label>Código do Produto:</label><br>
  <input type="text" id="codigo" style="width:100%"><br><br>

  <label>Preço:</label><br>
  <input type="text" id="preco" style="width:100%"><br><br>

  <button onclick="adicionarProduto()">Adicionar Produto</button>
  <button onclick="baixarTXT()">Exportar TXT</button>
  <button onclick="limparTudo()">Limpar</button><br><br>

  <table border="1" width="100%">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Departamento</th>
        <th>Marca</th>
        <th>@Logo</th>
        <th>@Imagem</th>
        <th>Texto Unicode</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <!-- Use o script atualizado -->
  <script src="script_corrigido.js"></script>
</body>
</html>
