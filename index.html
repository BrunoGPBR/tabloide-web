<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Tabloide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    #login-screen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      width: 200px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <h2>Acesso Restrito</h2>
    <input type="text" id="usuario" placeholder="Usuário" />
    <input type="password" id="senha" placeholder="Senha" />
    <button id="botao-login">Entrar</button>
    <p id="erro-login" style="color:red;"></p>
  </div>

  <div id="main-content" class="hidden">
    <h1>Gerador de Tabloide (Exporta InDesign)</h1>
    <label>Código do Produto:</label>
    <input type="number" id="codigo" />
    <label>Preço:</label>
    <input type="text" id="preco" />
    <button onclick="adicionarProduto()">Adicionar Produto</button>
    <button onclick="baixarTXT()">Exportar TXT</button>

    <table border="1" width="100%" style="margin-top: 20px;">
      <thead>
        <tr>
          <th>Código</th><th>Nome</th><th>Preço</th><th>Departamento</th><th>Marca</th><th>@Logo</th><th>@Imagem</th><th>Texto Unicode</th>
        </tr>
      </thead>
      <tbody id="tabela"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
