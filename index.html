<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Tabloide</title>
  <style>
    body { font-family: Arial; background: #f6f6f6; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    textarea, input { width: 100%; padding: 5px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Gerador de Tabloide (Exporta InDesign)</h2>

  <label for="lista">Colar lista de produtos:</label>
  <textarea id="lista" rows="6"></textarea>
  <button onclick="adicionarEmLote()">Adicionar em Lote</button>

  <br /><br />
  <label>Código do Produto:</label>
  <input id="codigo" />
  <label>Preço:</label>
  <input id="preco" />
  <button onclick="limparTabela()">Limpar Tabela</button>
  <button onclick="adicionarProduto()">Adicionar Produto</button>
  <button onclick="exportarTXT()">Exportar TXT</button>

  <table id="tabela">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Departamento</th>
        <th>Marca</th>
        <th>@Logo</th>
        <th>@Imagem</th>
        <th>Texto Unicode</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
