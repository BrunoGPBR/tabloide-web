<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Tabloide (Exporta InDesign)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    textarea, input, button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      margin-right: 10px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>Gerador de Tabloide (Exporta InDesign)</h2>

  <label>Colar lista de produtos:</label>
  <textarea id="entradaLote" rows="4"></textarea>
  <button onclick="adicionarLote()">Adicionar em Lote</button>

  <label>Código do Produto:</label>
  <input type="text" id="codigo">

  <label>Preço:</label>
  <input type="text" id="preco">

  <button onclick="adicionarProduto()">Adicionar Produto</button>
  <button onclick="baixarTXT()">Exportar TXT</button>
  <button onclick="limparTudo()">Limpar</button>

  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Departamento</th>
        <th>Marca</th>
        <th>@Logo</th>
        <th>@Imagem</th>
        <th>Texto Unicode</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <script src="script_corrigido.js"></script>
</body>
</html>
